<!DOCTYPE html>
<!-- From https://vuejs.org/v2/guide/ -->
<html lang="en">
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>Vue App</title>
	</head>

	<body>
		<div id="app">{{message}}</div>

		<div id="app2">
			<span v-bind:title="message">
				Hover here for dynamic title
			</span>
		</div>

		<div id="app3">
			<span v-if="seen">Words are now visible</span>
		</div>

		<div id="app4">
			<p>{{ message }}</p>
			<button v-on:click="reverseWords">Reverse Message</button>
		</div>

		<div id="app5">
			<ol>
				<todo-item v-for="item in groceryList"
					v-bind:todo="item"
					v-bind:key="item.id"></todo-item>
			</ol>
		</div>

		<script>
			var app = new Vue({
				el: "#app",
				data: {
					message: "Hello world",
				},
			})

			var app2 = new Vue({
				el: "#app2",
				data: {
					message: "You loaded this page on " + new Date().toLocaleString()
				}
			})

			var app3 = new Vue({
				el:"#app3",
				data: {
					seen: true
				}
			})

			var app4 = new Vue({
				el: "#app4",
				data: {
					message: "Words to reverse"
				},
				methods: {
					reverseWords: function() {
						this.message = this.message.split("").reverse().join("")
					}
				}
			})

			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{ todo.text }}</li>'
			})

			var app5 = new Vue({
				el: "#app5",
				data: {
					groceryList: [
						{id: 0, text: "Milk"},
						{id: 1, text: "Eggs"},
						{id: 2, text: "Cheese"}
					]
				}
			})
		</script>
	</body>
</html>
